<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>
    <link href="world.css" type="text/css" rel="stylesheet" />
    <script src="world.js" type="text/javascript"></script>
</head>
<body>
    <header>
		<img src="worldimg.jpg" alt="World Image" class="world-icon"/>
        <h1>World Database Lookup</h1>
    </header>

    <main>
        <div id="controls">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
            <button id="lookup">Lookup</button>
            <button id="lookupCities">Lookup Cities</button> <!-- New button for city lookup -->
        </div>

        <div id="result">
            <!-- results will appear here -->
        </div>
    </main>

</body>
</html>
